<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function GetValue(value) {
            if (value > 90) {
                return "A"
            } else if (value > 80) {
                return "B"
            } else if (value > 70) {
                return "C"
            }
        }
        const varBaru = GetValue(81)
        document.write(`<p>${varBaru} </p>`)

        function coba(array, cariValue) {
            for (const cari of array) {
                if (cari === cariValue) {
                    return true
                }
            }
            return false
        }

        const array = [31, 23, 123, 123, 1231]
        const cari = 31
        const bungkus = coba(array, cari)
        document.write(`<p>${bungkus}</p>`)
    </script>
</body>

</html>
