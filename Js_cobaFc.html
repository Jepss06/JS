<!DOCTYPE html>
<html>

<head>
    <title>
        coba function
    </title>
</head>

<body>
    <button onclick="myfunction()">ubah kata</button>
    <button onmouseover="document.getElementById('coba2').innerHTML='mouse masuk'"
        onmouseout="document.getElementById('coba2').innerHTML='mouse keluar'">ubah kata2</button>
    <button onclick="window.print()">print</button>
    <p id="coba">kata ini yang akan terubah</p><br>
    <p id="coba1">keubah</p><br>
    <p id="coba2" onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='white'">keubah
    </p><br>
    <p id="conv">20 F</p>
</body>
<script>
    let x = 2;
    x += 3
    document.write(x)
    const a = 2
    document.write(a)
    document.write(5 + 5)
    // window.alert(3+3)
    function myfunction() {
        document.getElementById('coba').innerHTML = typeof 3
        document.getElementById('coba1').innerHTML = 4 + 3
        document.getElementById('conv').innerHTML = convert(77)

    }
    //function with farameter
    function convert(f) {
        return (5 / 9) * (f - 32)
    }
    //object
    const obj = {
        obj1: 1,
        obj2: "2"
    }
    obj3 = obj.obj1 + obj.obj2
    console.log(obj3)
    if ("obj1" in obj) {
        alert("ada")
    }
</script>

</html>
