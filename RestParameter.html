<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ResParams(nama, ...data) {
            let hitung = 0
            for (const ind of data) {
                hitung += ind;
            }
            document.write(`<p>total ${nama} nya adalah ${hitung}</p>`)
        }
        ResParams("jeps", 1, 231, 23, 1323, 1)
        ResParams("jeps", [1, 231, 23, 1323, 1])
        ResParams("jeps", ...[1, 231, 23, 1323, 1])

        function arg() {
            hitung = 0
            for (const argument of arguments) {
                hitung += argument;
            }
            document.write(`<p>total nya adalah ${hitung}</p>`)
        }
        arg(1, 231, 23, 1323, 1)
    </script>
</body>

</html>
