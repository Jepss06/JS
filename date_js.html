<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateJS</title>
</head>

<body>
    <h1>belajar Penanggalan</h1>
    <div id="tanggal1">

    </div>
    <script>
        //new date("2022-02-15")
        tanggal = new Date() // (year, day, hours, minutes, secons, milliseconds), (milliseconds), (date String)
        document.getElementById("tanggal1").innerHTML = "<p>" + tanggal +
            "</p>" //.toUTCString untuk menampilkan date sebagai string
    </script>
</body>

</html>
