<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function nama(name) {
            document.write(`<p>hallo ${name}</p>`);
        }
        nama("jeps")
        const bungkus = nama;
        bungkus("jepsss")

        function kasihNama(panggilUlang) {
            panggilUlang("jepss");
        }
        kasihNama(nama)
        kasihNama(bungkus);
        //anonimous function
        let anFunction = function (name) {
            document.write(`<p>hallo ${name}</p>`);
        }
        anFunction("jep")

        function KasihNama1(panggilUlang) {
            panggilUlang("jeep");
        }
        KasihNama1(function (nama) {
            document.write(`<p>hello ${nama}<p>`)
        })
    </script>
</body>

</html>
