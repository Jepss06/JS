<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="coba"></p>
    <p id="coba1"></p>
    <script>
        if (new Date().getHours() > 4) {
            document.getElementById("coba").innerHTML = "Good Day!"
        } else {
            document.getElementById("coba").innerHTML = "have a nice day"
        }
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = "Sunday"
            case 1:
                day = "Monday"
            case 2:
                day = "tuesday"
            case 3:
                day = "Wednesday"
            case 4:
                day = "ThursDay"
            case 5:
                day = "Friday"
            case 6:
                day = "Saturday"

        }
        document.getElementById("coba1").innerHTML = day
    </script>
</body>

</html>
